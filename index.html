<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop list</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body class="bg-info bg-opacity-25">
  <main>
    <section class="shopping">
      <div class="container container-fluid">
        <div class="inner row mt-5">
          <form class="shopping-form col-6">
            <input class="product-taker border-0 pt-2 pb-2 ps-4 pe-4 rounded-5 shadow bg-light" type="text" required placeholder="Write the desired product">

            <button class="send-product border-0 pt-2 pb-2 ps-4 pe-4 rounded-5 shadow ms-3 bg-light" type="submit">Add to list!</button>
          </form>

          <ul class="shopping-list col-6 list-unstyled">
            <li>
              <h2 class="link-danger">Shopping list!</h2>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
